<p *ngIf="!question"><em>Loading...</em></p>

<div class="text-center" *ngIf="question">
  <div class="text-center question">{{question.questionBody}}</div>
  <button (click)="GetNextQuestion(question.leftChoice)" class="button btn btn-primary">{{question.leftChoice}}</button>
  <button (click)="GetNextQuestion(question.rightChoice)" class="button btn btn-success">{{question.rightChoice}}</button>
</div>
